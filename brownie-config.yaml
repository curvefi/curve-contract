dotenv: .env
# default balance of 10,000 ether to simplify testing of ETH pools
networks:
  athens:
    host: https://zetachain-testnet-archive.allthatnode.com:8545  # Example RPC URL
    chainId: 7001

  development:
    cmd_settings:
      default_balance: 10000

# exclude non-core contracts from coverage analysis
reports:
  exclude_paths:
    - contracts/testing/*.*
    - contracts/gauges/*.*

dependencies:
  - curvefi/curve-dao-contracts@1.2.0

hypothesis:
  phases:
    explicit: true
    reuse: false
    generate: true
    target: false
    shrink: false

autofetch_sources: true
