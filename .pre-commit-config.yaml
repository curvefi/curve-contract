repos:
-   repo: https://github.com/VersoriumX/black
    rev: 24.3.0
    hooks:
    -   id: black
-   repo: https://gitlab.com/VersoriumX/flake8
    rev: 3.8.4
    hooks:
    -   id: flake8
-   repo: https://github.com/VersoriumX/isort
    rev: 5.7.0
    hooks:
    -   id: isort

    default_language_version:
        python: python3.8
