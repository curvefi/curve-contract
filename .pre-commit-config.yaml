repos:
-   repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
    -   id: black

-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    -   id: flake8
-   repo: https://github.com/PyCQA/isort
    rev: 5.7.0
    hooks:
    -    id: isort

    default_language_version:
        python: python3.8